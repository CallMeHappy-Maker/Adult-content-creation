<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Creator Settings - Adult Content Marketplace</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="css/style.css">
<script defer src="js/auth.js"></script>
<script defer src="js/creator-settings.js"></script>
</head>
<body>
<div id="main-content">
  <header>
    <h1>Adult Content Marketplace</h1>
    <p>Creator Settings</p>
    <nav id="main-nav">
      <a href="/">Home</a>
      <div id="auth-nav"></div>
    </nav>
  </header>

  <main>
    <section style="max-width:700px;margin:0 auto;">
      <h2 style="color:#CC0033;margin-bottom:1.5rem;">Creator Settings</h2>

      <div class="setup-form">
        <h3>Availability Booking Controls</h3>

        <label style="margin-bottom:0.5rem;">Availability Days</label>
        <div id="availability-days" style="display:flex;flex-wrap:wrap;gap:0.75rem;margin-bottom:1rem;">
          <label style="display:flex;align-items:center;gap:0.4rem;color:#ccc;cursor:pointer;">
            <input type="checkbox" name="avail-day" value="mon" checked style="accent-color:#CC0033;"> Mon
          </label>
          <label style="display:flex;align-items:center;gap:0.4rem;color:#ccc;cursor:pointer;">
            <input type="checkbox" name="avail-day" value="tue" checked style="accent-color:#CC0033;"> Tue
          </label>
          <label style="display:flex;align-items:center;gap:0.4rem;color:#ccc;cursor:pointer;">
            <input type="checkbox" name="avail-day" value="wed" checked style="accent-color:#CC0033;"> Wed
          </label>
          <label style="display:flex;align-items:center;gap:0.4rem;color:#ccc;cursor:pointer;">
            <input type="checkbox" name="avail-day" value="thu" checked style="accent-color:#CC0033;"> Thu
          </label>
          <label style="display:flex;align-items:center;gap:0.4rem;color:#ccc;cursor:pointer;">
            <input type="checkbox" name="avail-day" value="fri" checked style="accent-color:#CC0033;"> Fri
          </label>
          <label style="display:flex;align-items:center;gap:0.4rem;color:#ccc;cursor:pointer;">
            <input type="checkbox" name="avail-day" value="sat" style="accent-color:#CC0033;"> Sat
          </label>
          <label style="display:flex;align-items:center;gap:0.4rem;color:#ccc;cursor:pointer;">
            <input type="checkbox" name="avail-day" value="sun" style="accent-color:#CC0033;"> Sun
          </label>
        </div>

        <div style="display:flex;gap:1rem;flex-wrap:wrap;">
          <div style="flex:1;min-width:140px;">
            <label for="start-time">Start Time</label>
            <select id="start-time"></select>
          </div>
          <div style="flex:1;min-width:140px;">
            <label for="end-time">End Time</label>
            <select id="end-time"></select>
          </div>
        </div>

        <label for="cancellation-buffer">Cancellation Buffer</label>
        <select id="cancellation-buffer">
          <option value="24">24 hours</option>
          <option value="48" selected>48 hours</option>
          <option value="72">72 hours</option>
        </select>

        <label for="booking-approval">Manual Booking Approval</label>
        <div style="display:flex;align-items:center;gap:0.75rem;margin-top:0.25rem;margin-bottom:1rem;">
          <label style="display:flex;align-items:center;gap:0.4rem;color:#ccc;cursor:pointer;">
            <input type="radio" name="booking-approval" value="off" checked style="accent-color:#CC0033;"> Off
          </label>
          <label style="display:flex;align-items:center;gap:0.4rem;color:#ccc;cursor:pointer;">
            <input type="radio" name="booking-approval" value="on" style="accent-color:#CC0033;"> On
          </label>
        </div>

        <h3>Messaging Safety</h3>

        <label for="auto-block-violations">Auto-Block Buyers After Violations</label>
        <select id="auto-block-violations">
          <option value="0">Off</option>
          <option value="2">2 violations</option>
          <option value="3">3 violations</option>
          <option value="5">5 violations</option>
        </select>

        <button type="button" id="save-settings" class="btn-save">Save Settings</button>
        <div id="settings-feedback" style="margin-top:0.75rem;font-weight:bold;text-align:center;"></div>
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <div class="footer-links">
      <a href="/platform-role.html">Platform Policies</a>
      <a href="/fees.html">Fees & Refunds</a>
    </div>
    <p class="footer-copy">&copy; 2026 Adult Content Marketplace. All rights reserved.</p>
  </footer>
</div>
</body>
</html>
